{% extends "../base.html" %}
{% load static %}
{% block title %}Online Warrior Store Home{% endblock %}

{% block content %}

    <main>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="pb-3 h5">All {{ category.name }}</div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

                    {% for product in products %}

                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="img-fluid" alt="Responsive image" src="{{ product.front_image.url }}">
                            <div class="card-body">
                                <p class="card-text">
                                    <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
                                </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{{ product.description }}</small>
                                    </div>
                            </div>
                        </div>
                    </div>

        {% endfor %}

                </div>
        </div>
    </div>


</main>

{% endblock %}
